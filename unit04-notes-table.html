<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Tables</title>
    </head>
    <body>
        <table>   <!--Beginning of table-->
                <!--All text that displays to user in th or td-->
                <!--You can have p, img, list inside td or th-->
            
            <caption>World Population</caption> <!--Caption required for validation-->
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1.4 Billion</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1.3 Billion</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>300 Million</td>
                <td>4.23%</td>
            </tr>




        </table>
    </body>
</html>
